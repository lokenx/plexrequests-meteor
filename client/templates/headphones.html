<template name="headphones">
  <div class="row">
    <div class="container">
      <div class="col-md-offset-2 col-md-8">
        
        {{ #if currentUser }}
          {{ > headphonesTitle }}
          {{ > headphonesStatus }}
          {{ > headphonesIssues }}
        {{ else }}
          <div class="unauthorized">
          <h2>You are not authorized to view this page <i class="fa fa-exclamation-triangle enabledError"></i></h2>
          <h3><a href="{{ url }}">Return to the main page!</a></h3>
          </div>
        {{ /if }}

      </div> {{!-- .col --}}
    </div> {{!-- .container --}}
  </div> {{!-- .row --}}
</template>

<template name="headphonesStatus">
  <h3 style="font-weight:400;">
    Enabled: 
    <span class="{{ enabledClass 'span'}}">
      {{ enabled }}
      <i class="fa fa-fw {{ enabledClass 'icon' }}"></i>
    </span>
  </h3>

  <h3 style="font-weight:400;">
    Connection status:
    <span class="{{ statusClass 'span' }}">
      {{ status }} <i class="fa fa-fw {{ statusClass 'icon' }}"></i>
      </span>
    </h3>
  <h3 style="font-weight:400;">
    URL:
  </h3><br>
  <pre><code><span class="api">{{ headPhonesApi }}</span></code></pre>
</template>

<template name="headphonesTitle">
  <h1>Headphones Test Page</h1>
  <p class="lead">
    This page is to help confirm that you can successfully communicate with Headphones, if you still have issues please post on the <a href="https://forums.plex.tv/index.php/topic/151899-plex-movie-requests/">forums</a> or the <a href="https://github.com/lokenx/plexrequests-meteor">GitHub repo</a>. You can return to the <a href="{{ baseUrl }}">application</a>, or the <a href="{{ baseUrl }}admin">admin</a> interface once done.
  </p>
</template>

<template name="headphonesIssues">
  <h3>Common Issues</h3>
  <ol>
    <li>
      <strong>Customize settings: </strong> You need to go to the admin interface to setup your own Headphones settings. You can navigate to it by going to <br><br><pre><code>{{ baseUrl }}admin</code></pre><br>
      </li>
    <li>
      <strong>Service enabled: </strong> Please ensure you have enabled HeadPhones by changing the value of the <strong>Enabled</strong> field to <kbd>enabled</kbd><br><br>
      </li>
    <li>
      <strong>URL: </strong> Please ensure you have typed the URL correctly, it should follow the below format<br><br><pre><code>http://192.168.0.1:8181</code></pre><br>
      </li>
    <li>
      <strong>LAN: </strong>I've tested hosting Plex Request outside of my LAN and it works. If you would like to run it in a different location you will have to configure router firewall rules as well as port forwarding, and use your router/public IP instead of Headphones'. Also don't forget to put a username/password on Headphones as it's now opened up to the interwebs<br><br>
      </li>
    <li>
      <strong>Manual test: </strong> You can try a manual call to the Headphones API via a web browser to confirm connectivity. Simply copy and paste the below URL into your browser, if things are working you should get a message displayed that says <kbd>OK</kbd><br><br>
    <pre><code>{{ headPhonesApi }}?apikey=abcdef0123456789?cmd=getLogs</code></pre><br>
    </li>
  </ol>
</template>
