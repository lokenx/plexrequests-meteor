<template name="search">
	<form name="myform" id="myform" action="" method="get" class="form-inline">
        <div class="form-group">
            <input type="search" id="search" class="form-control" placeholder="Movie title" required>
        </div>
        <div class="form-group">
            <input type="submit" value="Search for movie!" class="btn btn-primary">
            {{#if requests}}
            <button type="button" class="btn btn-default" onclick="Session.set('requests', false);">Hide requests!</button>
            <button type="button" class="btn btn-info" onclick="javascript:Meteor.call('updateCP');">Update status requests!</button>
            {{else}}
            <button type="button" class="btn btn-default" onclick="Session.set('requests', true);">View requests!</button>
            {{/if}}
        </div>
    </form>
    <script>
	    $(document).ready(function () {
			$('#search').focus(function () {
				$('#search').setSelectionRange(0, 9999);
			    $('#search').select().mouseup(function (e) {
			        e.preventDefault();
			        $(this).unbind("mouseup");
			    });
			});
	    });
    </script>
</template>
